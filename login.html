<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="main1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-md-10 mx-auto col-lg-5">
            <center><h3>บัญชีของฉัน</h3>
              <center> 
                <a href="login.html">
                  <button type="button" class="btn btn-outline-dark">เข้าสู่ระบบ</button>
                </a>
                <a href="register.html"><button type="button" class="btn btn-outline-dark">ลงทะเบียน</button> </a>
                </center>
                <br></center>
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> จำรหัสผ่าน
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-dark" type="submit">เข้าสู่ระบบ</button>
              <hr class="my-4">
              <center><small><button type="button" class="btn btn-link-light">ลืมรหัสผ่าน?</button></small></center>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
